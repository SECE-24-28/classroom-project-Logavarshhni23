  <body class="m-0 p-0">
  <div class="flex justify-between items-center p-4 bg-black text-white navbar">
    <div class="logo">
      <img src="tailwind-logo.png" alt="tailwind Logo" class="w-10 h-10">
    </div>
    <div class="navigation">
      <ul class="flex items-center gap-10 list-none">
        <li class="hover:cursor-pointer">Product</li>
        <li class="hover:cursor-pointer">Features</li>
        <li class="hover:cursor-pointer">Marketplace</li>
        <li class="hover:cursor-pointer">Company</li>
      </ul>
    </div>
    <div class="flex gap-10 items-center login">
        <p>Login</p>
        <button class="p-4 rounded-full bg-teal-600 text-white hover:bg-teal-800 cursor-pointer">Sign Up</button>
    </div>
  </div>
