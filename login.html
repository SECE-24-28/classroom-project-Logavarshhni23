<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Login page">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body></body>
    <div class="flex justify-center items-center">
        <div class="bg-linear-to-t from-sky-500 to-indigo-500 w-1/2 h-screen">
            <h1 class="text-center font-bold text-white text-6xl mt-70">Welcome Back! Please Login</h1>
        </div>
        <div class="bg-gray-100 w-1/2 h-screen">
            <form class="w-100 bg-white mt-40 ml-45 p-10 rounded-md">
                <h1 class="text-center font-bold text-2xl">Log In</h1>
                <h6 class="text-center text-gray-400 mb-5">Enter your credentials</h6>
                <label for="email" class="block mb-3">Email</label>
                <input type="email" id="email" required class="border w-80 h-10 rounded-md">
                <label for="password" class="block mb-3">Password</label>
                <input type="password" id="password" required class="border w-80 h-10 rounded-full rounded-md">
                <input type="submit" value="Login" class="bg-linear-to-t from-sky-500 to-indigo-500 my-10 w-80 text-white font-bold rounded-full p-2 hover:cursor-pointer">
                <div class="flex justify-center gap-2">
                    <p>Don't have an account?</p>
                    <p class="text-indigo-500 font-bold">Sign Up</p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
