<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-slate-900 flex justify-center items-center h-screen">
        <div class="text-white bg-white/5 w-125 p-5 rounded-3xl">
            <p class="font-semibold text-xl mb-2">Simple JS Quiz</p>
            <p id="qnum" class="text-gray-500 mb-7"></p>
            <p id="ques" class="font-semibold mb-6"></p>
            <button id="option-1" class="block bg-white/10 w-full p-3 rounded-2xl mb-2 hover:bg-white/20"></button>
            <button id="option-2" class="block bg-white/10 w-full p-3 rounded-2xl mb-2 hover:bg-white/20"></button>
            <button id="option-3" class="block bg-white/10 w-full p-3 rounded-2xl mb-2 hover:bg-white/20"></button>
            <button id="option-4" class="block bg-white/10 w-full p-3 rounded-2xl mb-2 hover:bg-white/20"></button>
            <div class="flex justify-end">
                <button id="nextBtn" class="mb-7 mt-4 bg-green-900 text-blue-950 font-bold py-2 px-4 rounded-full">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
